<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form name="singup" method="POST" action="https://meusite.com.br/signup">
       <label>Nome: <input type="text" name="name" /><br></label> 
       <label>Data Nascimento:  <input type="date" date="date" /><br></label>
       <label>Senha: <input type="password" name="password" /><br></label> 
       <label>Email: <input type="email" name="email" /><br></label>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
